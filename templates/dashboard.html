<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Alertas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #004d66;
      color: #fff;
    }

    /* Panel lateral */
    .sidebar {
      background: linear-gradient(to bottom, #8a4c8a, #5b2a5d);
      width: 15%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 10px;
    }

    .logo {
      width: 80%;
      height: 60px;
      background: #fff;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
      font-weight: bold;
    }

    .menu {
      background: #fff;
      color: #000;
      width: 90%;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 14px;
    }

    /* Contenido principal */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }

    /* Barra superior con indicadores */
    .top-bar {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .indicator {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }

    .showstopper { background-color: #666; color: #fff; }
    .errores { background-color: #c0392b; color: #fff; }
    .advertencias { background-color: #f1c40f; }

    /* Contenido inferior */
    .bottom-content {
      display: grid;
      grid-template-columns: 30% 70%;
      gap: 20px;
      flex: 1;
    }

    /* Panel izquierdo */
    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .mapa {
      background: #000;
      color: #fff;
      border-radius: 8px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      text-align: center;
      padding: 10px;
    }

    .button {
      background: #fff;
      color: #000;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #ddd;
    }

    /* Panel derecho */
    .right-panel {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      color: #000;
    }

    .cine-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      flex-wrap: wrap;
    }

    .estado {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: 1px solid #000;
    }

    .verde { background-color: #27ae60; }
    .amarillo { background-color: #f1c40f; }
    .rojo { background-color: #c0392b; }

    .legend {
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar { width: 20%; }
      .top-bar { flex-direction: column; gap: 10px; }
      .bottom-content { grid-template-columns: 1fr; }
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; justify-content: space-around; }
      .main-content { padding: 10px; }
      .top-bar { flex-direction: column; }
      .bottom-content { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">LOGO</div>
    <div class="menu">OPCIONES</div>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <div class="indicator showstopper">SHOWSTOPPER</div>
       <div class="indicator errores" id="alertas-error">ERRORES</div>
      <div class="indicator advertencias">ADVERTENCIAS</div>
    </div>

    <div class="bottom-content">
      <div class="left-panel">
        <div class="mapa">MAPA PEQUEÑO DE PERÚ Y CHILE<br>MINIMALISTA</div>
        <div class="button">NOTIFICACIONES</div>
        <div class="button">SILENCIADOS</div>
      </div>

      <div class="right-panel">
        <div class="cine-item">
          MALL DEL SUR 
          <div class="estado verde"></div>
          <div class="estado verde"></div>
          <div class="estado verde"></div>
          <div class="estado rojo"></div>
          <div class="estado verde"></div>
        </div>
        <div class="cine-item">
          SANTA CATALINA 
          <div class="estado verde"></div>
          <div class="estado amarillo"></div>
        </div>
        <div class="legend">
          <h1>Lista de Cines</h1>
            <ul id="lista-cines"></ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script>
                async function cargarCines() {
                    const response = await fetch("/cines/");  // Llama al endpoint FastAPI
                    const cines = await response.json();

                    const lista = document.getElementById("lista-cines");
                    lista.innerHTML = "";

                    cines.forEach(cine => {
                        const li = document.createElement("li");
                        li.textContent = cine.nombre_cine;  // Ajusta al nombre real en tu modelo
                        lista.appendChild(li);
                    });
                }

                cargarCines();
            </script>

<script>
async function cargarAlertasError() {
    try {
        const response = await fetch("/alertas/error/count");
        const data = await response.json();

        // Agregamos el número después de la palabra ERRORES
        document.getElementById("alertas-error").textContent = `ERRORES ${data.total_error}`;
    } catch (error) {
        document.getElementById("alertas-error").textContent = "  ";
        console.error(error);
    }
}
cargarAlertasError();
setInterval(cargarAlertasError, 4000);
</script>
